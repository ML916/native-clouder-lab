receivers:
    otlp:
        protocols:
            http:
                endpoint: "0.0.0.0:8080"
exporters:
    zipkin:
        endpoint: "http://zipkin:9411/api/v2/spans"

processors:
    batch:

service:
    pipelines:
        traces:
            receivers: [otlp]
            exporters: [zipkin]
            processors: [batch]
