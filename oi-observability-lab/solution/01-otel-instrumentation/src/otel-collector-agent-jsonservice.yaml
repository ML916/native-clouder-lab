---
receivers:

  otlp:
    protocols:
      grpc:
      http:

exporters:
 
  logging:
    loglevel: debug
    sampling_initial: 5
    sampling_thereafter: 200

  otlphttp:
    endpoint: ${JSON_OTEL_COLLECTOR_URL}
    headers:
      "Authorization": "Basic bzExeTRldmVyOm8xMXk0ZXZlcg=="

processors:

  memory_limiter:
    check_interval: 1s
    limit_percentage: 50
    spike_limit_percentage: 30

  batch:

extensions:
  health_check:
  memory_ballast:
    size_in_percentage: 40

service:

  extensions:

  pipelines:

    traces:
      receivers: [otlp]
      processors: [memory_limiter, batch]
      exporters: [otlphttp]
